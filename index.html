<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. Brown Bakery and Food Products Pvt Ltd</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300..700&family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root-loader" class="loaders">
      <div class="box">
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <style>
      #root-loader.loaders {
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
      }
      #root-loader .box {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #root-loader .dots {
        display: flex;
        gap: 10px;
      }
      #root-loader .dots span {
        width: 14px;
        height: 14px;
        background: #000;
        border-radius: 50%;
        animation: rootLoaderBounce 0.6s infinite alternate;
      }
      #root-loader .dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      #root-loader .dots span:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes rootLoaderBounce {
        100% {
          transform: translateY(-14px);
        }
      }
    </style>
    <script type="module" src="/src/main.jsx"></script>
    <script async src="https://www.google.com/recaptcha/enterprise.js?render=6LdUESwsAAAAACuiPPH1-KFwv_dY7WLdo-xgXHIu"></script>
  </body>
</html>
